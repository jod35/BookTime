{% load static %}
{% load  crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bookstore/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore| Add A Book</title>
</head>
<body>
      
      <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
        <a class="navbar-brand" href="{% url 'bookstore:home'%}">BookTime</a> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        
      </nav>
    <div class="container">
       <div class="d-flex justify-content-around">
        <div class="form jumbotron ">
            <h2>Add A book</h2>
           <form action="" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{form|crispy}}
               <input type="submit" value="Add Book" class="btn btn-primary">
           </form>
        </div>

        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'bookstore:home' %}">Home</a></li>
            <li class="list-group-item"><a href="{% url 'bookstore:my_books' %}">Your Books</a></li>
            <li class="list-group-item"><a href="">Recently Added</a></li>
            <li class="list-group-item"><a href="{% url 'bookstore:my_books' %}>Your Books</a></li>
            {% if user.is_superuser %}
                <li class="list-group-item"><a href="/admin/">Admin DashBoard</a></li>
            {% endif %}
            <li class="list-group-item"><a href="{% url 'bookstore:logout' %}">Log Out</a></li>
              
            
        </ul>
       </div>
    </div>
</body>
</html>
